<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Interactive rating component</title>
	</head>
	<body>
		<div class="choose-rating-container">
      <img class="str-img" src="images/icon-star.svg" alt="star image">
			<h1 class="rating-header">How did we do?</h1>
			<p class="rating-content">
				Please let us know how we did with your support request. All
				feedback is appreciated to help us improve our offering!
			</p>
			<section class="rating-btns-container">
				<button class="rating-btn">1</button>
				<button class="rating-btn">2</button>
				<button class="rating-btn">3</button>
				<button class="rating-btn">4</button>
				<button class="rating-btn">5</button>
			</section>
      <div class="submit-btn-container">
		  	<button class="submit-btn">Submit</button>
      </div>
		</div>

		<div class="rating-result-container">
      <img class="rating-img" src="images/illustration-thank-you.svg" alt="thank you image">
			<p class="rating-result">You selected &nbsp<span> </span>&nbsp out of 5</p>
			<h2 class="rating-result-header">Thank you!</h2>
			<p class="rating-result-content">
				We appreciate you taking the time to give a rating. If you ever
				need more support, donâ€™t hesitate to get in touch!
			</p>
		</div>

			<script src="script.js"></script>
		</div>
	</body>
</html>
